<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.opensourcedit.com/sso.apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.opensourcedit.com/sso.favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.opensourcedit.com/sso.favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.opensourcedit.com/auth.resetlink.css">
    <script src="https://cdn.opensourcedit.com/auth.main.js"></script>
    <title>SSO Reset Link</title>
</head>

<body>
<div class="reset-validate-container">
    <div class="reset-validate-container-col1"></div>
    <div class="reset-validate-container-col2">
        <form th:action="@{${uri}}" th:object="${user}" method="post" class="reset-validate-container-col2-card">
            <div class="reset-validate-container-col2-card-col1">
                    <span class="reset-validate-container-col2-card-col1-row1">
                        <p>Softwright.in</p>
                    </span>
                    <span th:if="${error}" class="reset-validate-container-col2-card-col1-row2">
                        <p th:text="${error}" class="error-message"></p>
                    </span>
            </div>
            <div class="reset-validate-container-col2-card-col2">
                <label for="password">Enter a new password<sup>*</sup> </label>
                <input id="password" type="password" th:field="*{password}" name="password">
                <div class="reset-validate-container-col2-card-col2-strength-bar">
                    <span class="progress" id="strengthBar"></span>
                </div>
                <span id="passValidationError" class="error-message"></span>
                <label for="password-confirm">Re-enter new password to confirm<sup>*</sup> </label>
                <input id="retypePassword" type="password" name="password-confirm">
                <span id="passwordMatchError" class="error-message"></span>
                <button id="showPassword" type="button">show password</button>
            </div>
            <div class="reset-validate-container-col2-card-col5">
                <div class="spacer"></div>
                <button id="submit" type="submit" class="reset-validate-container-col2-card-col5-btn2">submit</button>
            </div>
            <div class="reset-validate-container-col2-card-col6">
                <small id="copyright"></small>
            </div>
        </form>
    </div>
    <div class="reset-validate-container-col3"></div>
</div>

<script>
        passwordValidationListener(document.getElementById('password'),
            document.getElementById('passValidationError'), document.getElementById('strengthBar'),
            [document.getElementById('submit')]);
        togglePassword(document.getElementById('showPassword'), document.getElementById('password'));
        matchPasswords(document.getElementById('password'),
            document.getElementById('retypePassword'), document.getElementById('passwordMatchError'),
            [document.getElementById('submit')]);
        footerStatement(document.getElementById('copyright'));
    </script>
</body>

</html>
